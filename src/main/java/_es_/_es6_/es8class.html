        m1(){

        }
    }


    var class1 = new Class1('1');
    class1.m1()



    /// 带静态成员 的 class
    ///


    class Demo2{
        static name = 'san'
        static m1(){

        }
    }
    //

    // 继承
    //
    class Demo3 extends Class1{

        // 重写 父类方法
        m1() {
            super.m1();
        }
    }
